<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .invite-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .invite-button {
            background-color: #e74c3c; /* Vermelho */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .invite-button:hover {
            background-color: #c0392b; /* Vermelho mais escuro ao passar o mouse */
        }

        .popup {
            display: none; /* Inicia escondido */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 15px 0;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #aaa;
        }
        
        .popup .close-btn:hover {
            color: #333;
        }
        
        .popup h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5em;
        }

        .popup p {
            margin: 10px 0 0;
            color: #555;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="invite-container">
        <h1>PARABÉNS, VOCÊ RECEBEU UM CONVITE DE EDUARDO MARQUES</h1>
        <button class="invite-button" onclick="showPopup()">CLIQUE AQUI PARA RETIRAR SEU CONVITE</button>
    </div>

    <div class="popup" id="convitePopup">
        <span class="close-btn" onclick="hidePopup()">&times;</span>
        <h2>Parabéns e faça bom uso</h2>
        <img src="sua_imagem_aqui.jpg" alt="Convite Especial">
        <p>Para usar esse convite, entre em contato com Eduardo através do WhatsApp ou Instagram.</p>
    </div>

    <script>
        function showPopup() {
            document.getElementById('convitePopup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('convitePopup').style.display = 'none';
        }
    </script>

</body>
</html>
